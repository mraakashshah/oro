[cosmic-ray]
module-path = "assets/hooks/prompt_injection_guard.py"
timeout = 30.0
excluded-modules = []
test-command = "uv run pytest tests/test_prompt_injection_guard.py -x --tb=no -q"

[cosmic-ray.distributor]
name = "local"
