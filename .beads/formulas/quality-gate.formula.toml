description = "Cross-cutting quality gate. Applies verification after execution steps."
formula = "quality-gate"
type = "aspect"
version = 1

[[advice]]
target = "execute"
[advice.around]

[[advice.around.after]]
description = "Run quality_gate.sh. All tests pass, lint clean, no vulnerabilities."
id = "{step.id}-quality-gate"
title = "Quality gate after {step.id}"

[[pointcuts]]
glob = "execute*"
